<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Menu</title>
  <link rel="stylesheet" href="index.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="Utility/Util.js"></script>
  <script src="Index.js"></script>
</head>
<body>
  
  <button id="newGame" type="button"></button>
  <button id="loadGame" type="button"></button>
  <button id="settings" type="button"></button>
  <h1 id="controls"> Controls </h1>

  <!-- <div id="loadList">
    <h1> Select Safe Game </h1>
  </div>
-->

  <div id="settingsBox">
    <div class="slidecontainer">
      <p>Music</p>
      <input type="range" min="0" max="100" value="100" class="slider" id="music">
    </div>
    <br>
    <div class="slidecontainer">
      <p>Sounds</p>
      <input type="range" min="0" max="100" value="100" class="slider" id="sounds">
    </div>

    <button id="closeSettings"></button>
  </div>

  <div id="controlsBox">
   <p> A - WALK LEFT</p>
   <p> D - WALK RIGHT</p>
   <p> SPACE - JUMP</p>
   <p> E - ATTACK</p>
   <p> not that complicated ;)</p>
    <button id="closeControls"></button>
  </div>

</body>
</html>
