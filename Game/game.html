<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="Utility/SpriteGenerator.js"></script>
  <script src="Environment/LevelGenerator.js"></script>
  <script src="Utility/Collider.js"></script>
  <script src="Utility/Hitbox.js"></script>
  <script src="Utility/SaveGame.js"></script>
  <script src="GUI/GUI.js"></script>
  <script src="Utility/Util.js"></script>
  <script src="Item/Item.js"></script>
  <script src="Environment/Environment.js"></script>
  <script src="Environment/Finish.js"></script>
  <script src="Environment/Background.js"></script>
  <script src="Environment/Platform.js"></script>
  <script src="Environment/Level.js"></script>
  <script src="Character/Character.js"></script>
  <script src="Character/Enemys/Blob.js"></script>
  <script src="Character/Enemys/Goblin.js"></script>
  <script src="Character/Enemys/Wizzard.js"></script>
  <script src="Character/Player.js"></script>
  <script src="game.js"></script>
  <script src="Main.js"></script>
</head>
<body>

  <canvas id="canvas"> </canvas>
  <img id="player_attack" src="../Game/Assets/Spritesheets/Player/player_attack.png" hidden=true>
  <img id="player_death" src="../Game/Assets/Spritesheets/Player/player_death.png" hidden=true>
  <img id="player_idle" src="../Game/Assets/Spritesheets/Player/player_idle.png" hidden=true>
  <img id="player_jump" src="../Game/Assets/Spritesheets/Player/player_jump.png" hidden=true>
  <img id="player_walk" src="../Game/Assets/Spritesheets/Player/player_walk.png" hidden=true>
  <img id="player_hit" src="../Game/Assets/Spritesheets/Player/player_hit.png" hidden=true>

  <img id="goblin_idle" src="../Game/Assets/Spritesheets/enemies/goblin/goblin_idle.png" hidden=true>
  <img id="goblin_walk" src="../Game/Assets/Spritesheets/enemies/goblin/goblin_walk.png" hidden=true>
  <img id="goblin_hit" src="../Game/Assets/Spritesheets/enemies/goblin/goblin_hit.png" hidden=true>
  <img id="goblin_attack" src="../Game/Assets/Spritesheets/enemies/goblin/goblin_attack.png" hidden=true>
  <img id="goblin_death" src="../Game/Assets/Spritesheets/enemies/goblin/goblin_death.png" hidden=true>

  <img id="blob_walk" src="../Game/Assets/Spritesheets/enemies/blob/blob_walk.png" hidden=true>
  <img id="blob_hit" src="../Game/Assets/Spritesheets/enemies/blob/blob_hit.png" hidden=true>
  <img id="blob_death" src="../Game/Assets/Spritesheets/enemies/blob/blob_death.png" hidden=true>

  <img id="dirt_default" src="../Game/Assets/Spritesheets/environment/dirt_default.png" hidden=true>
  <img id="stone_default" src="../Game/Assets/Spritesheets/environment/stone_default.png" hidden=true>

  <img id="finish_default" src="../Game/Assets/Spritesheets/environment/finish.png" hidden=true>
  <img id="background_default" src="../Game/Assets/Spritesheets/environment/background.png" hidden=true>
  <img id="backgroundcastle_default" src="../Game/Assets/Spritesheets/environment/backgroundcastle.png" hidden=true>
  <img id="backgroundcity_default" src="../Game/Assets/Spritesheets/environment/backgroundcity.png" hidden=true>
  <img id="backgroundend_default" src="../Game/Assets/Spritesheets/environment/backgroundend.png" hidden=true>

  <img id="boots_default" src="../Game/Assets/Spritesheets/items/boots_default.png" hidden=true>
  <img id="sword_default" src="../Game/Assets/Spritesheets/items/sword_default.png" hidden=true>
  <img id="healpotion_default" src="../Game/Assets/Spritesheets/items/healpotion_default.png" hidden=true>

  <img src=".Assets/health/heart5.png" width="380px" height="70px" id="health">

  <div id="stats">
    <img src="Assets/icons/walkSpeedUp.png" id="walkSpeedIcon">
    <p id="speed"> 2 </p>
    <img src="Assets/icons/jumpingPowerUp.png" id="jumpingUpIcon">
    <p id="jumping"> 5 </p>
    <img src="Assets/icons/attackDamageUp.png" id="attackDamageIcon">
    <p id="damage"> 1 </p>
    <img src="Assets/icons/attackSpeedUp.png" id="attackSpeedIcon">
    <p id="attackSpeed"> 50 </p>
  </div>

  <div id="gameOver">
    <h1> Game Over </h1>
    <br><br>
    <button id="restart"> Restart </button>
    <br>
    <button id="backToMenu"> Back to menu </button>
  </div>

  <div id="safeGame">
    <h1> Level finished </h1>
    <br><br>
    <button id="safe"> Safe </button>
    <br>
    <button id="nextLevel"> Next Level </button>
  </div>

</body>
</html>
