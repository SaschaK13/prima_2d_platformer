<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="../Fudge/FudgeCore.js"></script>
  <script src="Utility/SpriteGenerator.js"></script>
  <script src="Utility/Collider.js"></script>
  <script src="Utility/Hitbox.js"></script>
  <script src="GUI/GUI.js"></script>
  <script src="Utility/Util.js"></script>
  <script src="Environment/LevelGenerator.js"></script>
  <script src="Environment/Environment.js"></script>
  <script src="Environment/Platform.js"></script>
  <script src="Environment/Level.js"></script>
  <script src="Character/Character.js"></script>
  <script src="Character/Enemy.js"></script>
  <script src="Character/Player.js"></script>
  <script src="Game.js"></script>
  <script src="Main.js"></script>
</head>
<body>
  <canvas> </canvas>
  <img src="../Game/Assets/health/heart5.png" width="380px" height="70px" id="health">
  <img id="test" src="../Game/Assets/Spritesheets/test.png" hidden=true>

  <p id="time"> Time: 00:00:00 </p>

  <img src="./Assets/icons/walkSpeedUp.png" id="walkSpeedIcon">
  <p id="speed"> 1 </p>
  <img src="./Assets/icons/jumpingPowerUp.png" id="jumpingUpIcon">
  <p id="jumping"> 1 </p>
  <img src="./Assets/icons/attackDamageUp.png" id="attackDamageIcon">
  <p id="damage"> 1 </p>
  <img src="./Assets/icons/attackSpeedUp.png" id="attackSpeedIcon">
  <p><p id="attackSpeed"> 1 </p></p>

  <span id="gameOver">
    <h1> Game Over! </h1>
    <button id="restart"> Restart </button>
    <br>
    <button id="backToMenu"> Back to menu </button>
  </span>

  <progress id="healthBar"></progress>

</body>
</html>
